<!DOCTYPE html>
<html>
<head>
    <title>Переменные</title>
</head>
<body>
    <h1>Привет, {{ name }}!</h1>
    <p>Возраст: {{ age }}</p>
    <p>Город: {{ city }}</p>

        <h2>Несовершеннолетний</h2>
    {% endif %}
</body>
</html>
