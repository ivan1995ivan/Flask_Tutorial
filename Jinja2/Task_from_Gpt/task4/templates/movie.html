<!DOCTYPE html>
<html>
<head>
    <title>Рейтинг фильмов</title>
</head>
<body>
    <h1>Рейтинг фильмов</h1>
    <h2>Title: {{ title }}</h2>
    <p>Год выпуска: {{ year }}</p>
    <p>Рейтинг: {{ rating }}</p>
    {% if rating <= 5 %}
        <h3>Низкий рейтинг</h3>
    {% else %}
        <h3>Высокий рейтинг</h3>
    {% endif %}
</body>
</html>
