<!DOCTYPE html>
<html>
<head>
    <title>Рейтинг фильмов</title>
</head>
<body>
    <h1>Рейтинг фильмов</h1>

    {% for movie in movies %}
        <h2>Title: {{ movie.title | upper }}</h2>
        <p>Год выпуска: {{ movie.year }}</p>
        <p>Рейтинг: {{ movie.rating }}</p>
        {% if movie.rating <= 5 %}
            <h3>Низкий рейтинг</h3>
        {% else %}
            <h3>Высокий рейтинг</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
